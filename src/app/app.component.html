<div class="container">
  <h1>Password Generator</h1>

  <div class="form-row align-items-center">
    <div class="col-sm-3 my-1">
      <label class="sr-only" for="inlineFormInputName">Enter the Length</label>
      <input type="text" class="form-control" id="inlineFormInputName"
      (input)="onChangeLength($event.target.value)">
    </div>

    <div class="col-auto my-1">
      <div class="form-check">
        <input class="form-check-input" type="checkbox"  (change)="useLetters()" id="autoSizingCheck">
        <label class="form-check-label" for="autoSizingCheck">
          Use Letters
        </label>
      </div>
    </div>


    <div class="col-auto my-1">
      <div class="form-check">
        <input class="form-check-input"  (change)="useNumbers()"  type="checkbox" id="autoSizingCheck1">
        <label class="form-check-label" for="autoSizingCheck1">
          Use Numbers
        </label>
      </div>
    </div>

    <div class="col-auto my-1">
      <div class="form-check">
        <input class="form-check-input"  (change)="useSymbols()" type="checkbox" id="autoSizingCheck2">
        <label class="form-check-label" for="autoSizingCheck2">
          Use Symbols
        </label>
      </div>
    </div>
    <div class="col-auto my-1">
      <button type="submit" class="btn btn-primary"[disabled]="!(length && (includeLetters || includeNumbers || includeSymbols))" (click)="generateButtonClickEvent()">Generate !</button>
    </div>

    <div class="col-sm-3 my-1" *ngIf="password && (length && (includeLetters || includeNumbers || includeSymbols)) ">
      <label class="sr-only" for="yourPassword">Your Password</label>
      <input type="text" class="form-control" [value]="password" id="yourPassword" >
    </div>

  </div>

</div>
